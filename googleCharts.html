<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamplate</title>
    <!-- Bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            $.ajax({
                url: "https://raw.githubusercontent.com/IFB-ElixirFr/comparison_JS_graphics_libraries/main/data/compileDataGapminder.json",
                dataType: "json",
                success: function (jsonData) {
                    var data = new google.visualization.DataTable();
            
                    data.addColumn('string', 'Country');
                    data.addColumn('number', 'Income');
                    data.addColumn('number', 'Live expectancy');
                    data.addColumn('string', 'Region');
                    data.addColumn('number', 'Population');
                    
                    for (var i = 0; i < jsonData.length; i++) {
                        data.addRow([jsonData[i].country, jsonData[i].income_2021, jsonData[i].live_expectancy_2021, 
                        jsonData[i].six_regions, jsonData[i].pop_total_2021]);
                    }

                    var options = {
                        title: 'World health chart (2021)',
                        hAxis: {title: 'Income'},
                        vAxis: {title: 'Life Expectancy'},
                        bubble: {textStyle: {fontSize: 11}}
                    };

                    var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            }); 
        }
      </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Comparison charts in JS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Charts
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Chart.js </a></li>
                    <li><a class="dropdown-item" href="#">echarts</a></li>
                    <li><a class="dropdown-item" href="#">Google Charts</a></li>
                    <li><a class="dropdown-item" href="#">Plotly</a></li>
                    <li><a class="dropdown-item" href="#">Vega</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
    </div>  
</body>
</html>
